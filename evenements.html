                          <div class="bg-white h-[2px] w-1/2 rounded self-end transform transition-all duration-300 group-focus:-rotate-90 group-focus:h-[1px] origin-left delay-75 group-focus:translate-y-[1px]"></div>

                </ul>
            </nav>
            <section class="bg-[#2b2b29] md:mx-[15%]">
                <div class="px-10 py-5 text-white" id='calendar'></div>
                <article class="w-[100%] flex justify-center pb-5 ">
                    <input class="w-[50%] h-[7vh] flex justify-center opacity-75" type="text" name="input" id="input"></label>

            </section>
        </main>
