<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=" https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js "></script>
</head>

<body>

    <body class="bg-[#6A6A6A]">
        <header style="background-image: url(images/Banner.jpg);" class="bg-[#505050] bg-center flex flex-col">
            <div class=" pt-20 pb-3 pr-5 w-[100%] flex justify-end">
                <button class="relative group md:hidden" id="clk">
                    <div
                        class="relative flex items-center justify-center rounded-full w-[50px] h-[50px] transform transition-all bg-slate-700 ring-0 ring-gray-300 hover:ring-8 group-focus:ring-4 ring-opacity-30 duration-200 shadow-md">
                        <div
                            class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300 group-focus:-rotate-[45deg] origin-center">
                            <div
                                class="bg-white h-[2px] w-1/2 rounded transform transition-all duration-300 group-focus:-rotate-90 group-focus:h-[1px] origin-right delay-75 group-focus:-translate-y-[1px]">
                            </div>
                            <div class="bg-white h-[1px] rounded"></div>
                            <div
                                class="bg-white h-[2px] w-1/2 rounded self-end transform transition-all duration-300 group-focus:-rotate-90 group-focus:h-[1px] origin-left delay-75 group-focus:translate-y-[1px]">
                            </div>
                        </div>
                    </div>
                </button>
            </div>

        </header>
        <main class="bg-[#2b2b29] flex-col bg-cover bg-fixed">
            <nav class="max-md:hidden bg-[#F3CA20] rounded-md border-8 border-[#6A6A6A] mx-10" id="nav1">
                <ul
                    class="pl-10 pt-5 pb-5 pr-10 flex flex-col max-md:gap-5 md:flex-row md:justify-around max-md:items-align max-md:justify-center ">
                    <li class="pb-2 border-b-2 border-black font-mono font-bold"><a href="index.html">Acceuil</a></li>
                    <li class="pb-2 border-b-2 border-black font-mono font-bold"><a href="combattants.html">Nos guerriers</a></li>
                    <li class="pb-2 border-b-2 border-black font-mono font-bold"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <section class="bg-[#2b2b29] flex-col items-center justify-center">
                <article class="bg-[#2b2b29] bg-cover px-10 py-5 text-white" id='calendar'></article>
                <button class="flex justify-center items-center bg-white" id="para" type="button">Paradise</button>
            </section>
        </main>
        <div w3-include-html="footer.html"></div>
        <script src="JS/include.js"></script>
        <script src="JS/script_calendrier.js"></script>
        <script src="JS/script.js"></script>
    </body>

</body>

</html>
